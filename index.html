<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat Bot Component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    :not(:defined),
    :not(:defined) * {
      opacity: 0;
    }

    :defined {
      opacity: 1;
      transition: opacity 0.2s ease-out;
    }
  </style>
</head>
<body>
  <chat-bot state="opened"></chat-bot>
  <script type="module" src="./chat/index.js"></script>
  <script type="module">
    import { Pipe } from './chat/index.js';

    Pipe.add('ask', (payload, next) => {
      console.log('[ASK]', payload)
      next(payload)
    })
  </script>
</body>
</html>
